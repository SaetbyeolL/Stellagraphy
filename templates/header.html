
    <div class="stellagraphy_header">
        <div>
            <h1 class="stellagraphy_logo_header">Stellagraphy</h1>
        </div>
        <div>
            <a href="{% url 'articleapp:list' %}">
                <span>Articles</span>
            </a>
            <span>nav2</span>
            <span>nav3</span>
            {% if not user.is_authenticated %}
            <a href="{% url 'accountapp:login' %}?next={{ request.path }}">
                <span>Login</span>
            </a>
            <a href="{% url 'accountapp:create' %}">
                <span> Sign Up</span>
            </a>
            {% else %}
            <a href="{% url 'accountapp:detail' pk=user.pk %}">
                <span>MyPage</span>
            </a>
            <form method="post" action="{% url 'accountapp:logout' %}?next={{ request.path }}">
                {% csrf_token %}
                <input type="submit" value="Logout">
            </form>
            {% endif %}
        </div>
    </div>
