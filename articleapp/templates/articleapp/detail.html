{% extends 'base.html' %}

{% block content %}
    <div>
        <div style="text-align: center; max-width: 350px; margin: 2rem auto; ">
            <h1>
                {{target_article.title}}
            </h1>
            <h5>
                {{target_article.writer.profile.nickname}}
            </h5>

            <hr>
            <img src="{{ target_article.image.url }}" alt=""
                 style="width: 100%; border-radius: 1rem; margin:0.5rem 0; ">

            <p>
                {{ target_article.content }}
            </p>

            {% if target_article.writer == user %}
            <a href="{% url 'articleapp:update' pk=target_article.pk %}"
                class="btn btn-dark rounded-pill col-3" style="margin-right: 3rem;">
                Update
            </a>
            <a href="{% url 'articleapp:delete' pk=target_article.pk %}"
                class="btn btn-dark rounded-pill col-3">
                Delete
            </a>
            {% endif %}
            <hr>

        </div>
    </div>

{% endblock %}
