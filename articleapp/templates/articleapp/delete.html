{% extends 'base.html' %}

{% block content %}

    <div style="text-align: center; max-width: 500px; margin: 4rem auto">
        <div class="mb-4">
            <h2>Delete Article : {{ target_article.title }}</h2>
            <h5 style="margin-bottom:2.5rem;">Would you want to delete this article?</h5>
            <img src="{{ target_article.image.url }}" alt="">
        </div>
        <form action="{% url 'articleapp:delete' pk=target_article.pk %}" method="post">
            {% csrf_token %}
            <input type="submit" class="btn btn-danger square-pill col-12 mt-4">
        </form>
    </div>

{% endblock %}
