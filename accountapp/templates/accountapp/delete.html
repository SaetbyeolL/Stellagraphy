{% extends 'base.html' %}

{% block content %}

    <div style="text-align: center; max-width: 500px; margin: 4rem auto">
        <div class="mb-4">
            <h2>Delete Account</h2>
            <p>Would you want to delete account?</p>
        </div>
        <form action="{% url 'accountapp:delete' pk=target_user.pk %}" method="post">
            {% csrf_token %}
            <input type="submit" class="btn btn-danger square-pill col-12 mt-4">
        </form>
    </div>

{% endblock %}
